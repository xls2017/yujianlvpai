<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>登录页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/NEW.css">
	<link rel="stylesheet" href="css/sss.css">
	<link rel="stylesheet" href="font/zhanghaomima/iconfont.css">
</head>
<body>
	<!-- 背景图 -->
	<div class="box">
		<img src="img/dnglubeijing.png" alt="">
	</div>
	<!-- 头部开始 -->
	<div class="zhuceanniu">
		<div class="zcanniu">
			<span class="mingcheng">注册</span>
		</div>
	</div>	
	<!-- 头部结束 -->
	<!-- 名称部分开始 -->
	<div class="bigbox">
		<span class="diyih">WELCOM TO LV PAI</span>
		<span class="dierh">L V P A I</span>
	</div>
	<!-- 名称部分结束 -->
	<!-- 卡片部分开始 -->
	<div class="kapian">
		<div class="toux">
			<img src="img/images/toux_03.png" alt="">
		</div>
		<form action="" method="post">
			<div class="zhanghaok">
				<div class="icon1">
					<span class="iconfont icon-zhanghao"></span>
				</div>
				<span class="user">USER NAME</span>
				
					<div class="user-box">
						<input type="text" placeholder="请输入用户名">
					</div>
			</div>
			<div class="zhanghaok mima">
				<div class="icon1">
					<span class="iconfont icon-mima"></span>
				</div>
				<span class="user">PASS WORD</span>
				
					<div class="user-box">
						<input type="text" placeholder="请输入密码">
					</div>
			</div>
			<div class="jizhumima">
				<input type="radio" name="box" checked>
				
			</div>
			
		</form>
		
	</div>
	<!-- 卡片部分结束 -->
		
		
	
	
</body>
</html>
